{% macro with_errors(field) %}
  <div class="form-group">
    {{ field.label(class="col-sm-2 control-label") }}
    <div class="col-sm-9">
    {{ field(class="form-control", **kwargs) }}
    </div>
  </div>
  {% if field.errors %}
    <ul class="errors">
      {% for error in field.errors %}<li>{{ error|e }}</li>{% endfor %}
    </ul>
  {% endif %}
{% endmacro %}
